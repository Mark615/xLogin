            error: 'unable to add element to whitelist'
        remove:
            description: 'Remove element from list'
            success: '%value% removed from whitelist'
            not-on-list: 'Element is not whitelisted'
        list:
            description: 'Show all elements'
        check:
            description: 'Check if player is in list'
            on-list: '%player% is on whitelist'
            not-on-list: '%player% is not listed at the whitelist'
    blacklist:
        enable:
            description: 'Enable Blacklist'
            success: 'Blacklist enabled'
        disbale:
            description: 'Disable Blacklist'
            success: 'Blacklist disabled'
        add:
            description: 'Add element to list'
            success: '%value% added to blacklist'
            on-list: 'Element is already in blacklist'
            error: 'unable to add element to blacklist'
        remove:
            description: 'Remove element from list'
            success: '%value% removed from blacklist'
            not-on-list: 'Element is not blacklisted'
        list:
            description: 'Show all elements'
        check:
            description: 'Check if player is in list'
            on-list: '%player% is on blacklist'
            not-on-list: '%player% is not listed at the blacklist'
        
        
